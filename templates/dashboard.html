{% extends 'base.html' %}

{% block head %}
    <title>Dashboard</title>
{% endblock %}

{% block body %}
    <div class='borderDiv generalSpacing'>
        <h1>Dashboard</h1>
    </div>

    <div id='container'>


        <div id='leftPanel' class='borderDiv generalSpacing'>
            <div>
                <div style='text-align: center;'>
                    <img style='display:inline;' src='/static/256b256_avatar.png'>
                </div>
            </div>

            <div id='playerInfo' class='textAlign'>
                <h2 style = 'font-weight: 700;'>Jeffyboyy</h2>
                <h3>Class: Berserker</h3>
            </div>

            <hr>

            <div id='playerStats' class='textAlign'>
                <h1>Stats</h1>

                <hr>

                <div style='text-align: left;'>
                    <h3>Players killed: </h3>
                    <h3>Total gold: </h3>
                </div>
            </div>
        </div>


        <div id='rightPanel' class='borderDiv generalSpacing'>

            <div id='equipmentSlots' class='textAlign'>
                <div style='display:block;'>
                    <img src='/static/64by64_slot.png'>
                </div>
                <div style='display:block;'>
                    <img src='/static/64by64_slot.png'>
                    <img src='/static/64by64_slot.png'>
                    <img src='/static/64by64_slot.png'>
                </div>
                <div style='display:block;'>
                    <img src='/static/64by64_slot.png'>
                </div>
                <div style='display:block;'>
                    <img src='/static/64by64_slot.png'>
                    <img src='/static/64by64_slot.png'>
                    <img src='/static/64by64_slot.png'>
                </div>
            </div>

            <div id='equipmentStats' class='textAlign'>
                <div>
                    <h3>Health: </h3>
                    <h3>Armor: </h3>
                    <h3>Crit Chance: </h3>
                    <h3>Crit Damage: </h3>
                    <h3>Accuracy: </h3>
                    <h3>Weapon Dmg: </h3>
                </div>
            </div>

            <hr>

            <h1>Inventory</h1>

            <hr>

            <div id='inventory'>
                <p>sss</p>
            </div>
        </div>
    </div>
    
{% endblock %}
