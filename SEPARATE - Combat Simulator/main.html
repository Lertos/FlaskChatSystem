<script>
	var maxLevel = 100
	var commonM = 1.0
	var uncommonM = 1.11
	var rareM = 1.24
	var legendM = 1.41
	var mythicM = 1.63
	var uniqueM = 1.15
	var statLevelM = 2
	var armorLevelM = 3
	var dmgLevelM = 10

	for(var i=1; i<=maxLevel; i++){
		var common = i ** 2 * commonM * statLevelM
		var uncommon = i ** 2 * uncommonM * statLevelM
		var rare = i ** 2 * rareM * statLevelM
		var legend = i ** 2 * legendM * statLevelM
		var mythic = i ** 2 * mythicM * statLevelM
		

		console.log("Level: " + i 
		+ " Common: " + common.toFixed(0) 
		+ " Uncommon: " + uncommon.toFixed(0)
		+ " Rare: " + rare.toFixed(0)
		+ " Legend: " + legend.toFixed(0)
		+ " Mythic: " + mythic.toFixed(0)
		)

	}
